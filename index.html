<!doctype html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다.-->
<html>
	<head>
        <p style ="text-align:left;">
        <font size="3em" color ="blue">
            문서의 본문 텍스트, 이미지 테이블, 자바스크립트 코드, 동영상등
        </font>
        </p>
        <br><!br은 줄 바꿈입니다.>
        <hr>
        <br><br><br>
    </head>
	<body>
        <p style="text-align:center">
        <img src="img/googlelogo.png" alt="구글이미지">
        </p>
	<!img 태그는 이미지를 삽입합니다. src=경로, 이미지 깨지면 alt 출력>
	<br> 
        <p style="text-align:center">
            검색: <input type="text" name="search" size="60" value="">
        <button type="button" onclick="alert('검색중입니다!')">
            검색</button>
            <br></p>
            <br><br><br><br><br><br> <! 간격을 위해 줄바꿈을 여러번 추가 해줍니다.>
	        <hr>
		<p style="text-align:right;">
        <font size="3em" color ="red">
            문서의 본문 텍스트, 이미지 테이블, 자바스크립트 코드, 동영상등
        </font>
        </p>
	</body>
</html>
